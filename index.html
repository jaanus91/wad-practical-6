<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YourTube</title>
    <link rel="stylesheet" href="res/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div class="logo-container">
            <img src="res/images/logo.png" alt="Booker">
        </div>
        <div class="cart-container">
            <img src="res/images/cart.png" alt="Cart">
            <span>3</span>
        </div>
    </nav>
</header>

<section>
    <div class="item-container">
        <div class="gallery">
            <img src="res/images/image1.jpg" id="item-main-image" alt="">
            <div class="thumbnails">
                <img src="res/images/image2.jpg" alt="">
                <img src="res/images/image3.jpg" alt="">
                <img src="res/images/image4.jpg" alt="">
            </div>
        </div>
        <h1>Programming books bundle</h1>
        <button class="add-to-cart">Add to cart</button>
        <div class="comment-contents">
            <div class="comment">
                Nice book!
            </div>
        </div>
        <div class="comment-box">
            <textarea rows="10" placeholder="Leave a Comment..."></textarea>
        </div>
    </div>

    <div class="suggested-container">
        <h3>Total: 0.00$</h3>
        <h3>Similar items</h3>
        <ul>
            <li>
                <div>
                    <img src="res/images/image5.jpg">
                    <h4><a href="#">Java Programming</a></h4>
                    <button class="add-to-cart">Add to cart</button>
                </div>
                <div>
                    <img src="res/images/image6.jpg">
                    <h4><a href="#">Programming in C++</a></h4>
                    <button class="add-to-cart">Add to cart</button>
                </div>
                <div>
                    <img src="res/images/image7.jpg">
                    <h4><a href="#">Programming and fundamentals of Python</a></h4>
                    <button class="add-to-cart">Add to cart</button>
                </div>
                <div>
                    <img src="res/images/image8.jpg">
                    <h4><a href="#">My first coding book</a></h4>
                    <button class="add-to-cart">Add to cart</button>
                </div>
            </li>
        </ul>
    </div>
</section>
<footer>
    <p>&copy; Booker 2019</p>
</footer>
</body>
</html>
